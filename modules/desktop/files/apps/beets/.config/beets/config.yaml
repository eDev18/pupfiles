directory: /media/music
library: /media/music/library.blb
import:
    move: yes
    write: yes
plugins: convert fromfilename lyrics mbsync scrub fetchart embedart mpdstats mpdupdate web
embedart:
    auto: no
mpd:
    host: localhost
    port: 6600
convert:
    max_bitrate: 192
    dest: /media/converted_music
    threads: 4
